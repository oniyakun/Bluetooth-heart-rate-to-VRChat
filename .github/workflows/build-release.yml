    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      working-directory: ./bluetooth-heartrate
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      working-directory: ./bluetooth-heartrate
      run: |
        pyinstaller --onefile --console --name BluetoothHeartRate main.py
        
    - name: Prepare release files
      working-directory: ./bluetooth-heartrate
      run: |
        mkdir release
        copy dist\BluetoothHeartRate.exe release\
        copy README.md release\
        copy config.py release\
        
    - name: Create release archive
      working-directory: ./bluetooth-heartrate
      run: |
        powershell Compress-Archive -Path release\* -DestinationPath BluetoothHeartRate-Windows.zip
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: BluetoothHeartRate-Windows
        path: bluetooth-heartrate/BluetoothHeartRate-Windows.zip
        
