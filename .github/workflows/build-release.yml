name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --console --name BluetoothHeartRate main.py
        
    - name: Prepare release files
      run: |
        mkdir release
        copy dist\BluetoothHeartRate.exe release\
        copy README.md release\
        copy .env.example release\
        
    - name: Create release archive
      run: |
        powershell Compress-Archive -Path release\* -DestinationPath BluetoothHeartRate-Windows.zip
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BluetoothHeartRate-Windows
        path: BluetoothHeartRate-Windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: BluetoothHeartRate-Windows.zip
        body: ""
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}